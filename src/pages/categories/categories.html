<ion-header>
    <ion-navbar color="danger">
    <ion-title>categories</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-slides pager>
   <ion-slide *ngFor="let n of categories">
     <ion-card>
       <img src="{{n.image}}" (click)="toQuiz(n.categoryName, n.questions)"/>
       <ion-card-content>
         <ion-card-title>
           <h1> {{n.categoryName}} </h1>
         </ion-card-title>
         <p>
           
         </p>
       </ion-card-content>
     </ion-card>
     
   </ion-slide>
   
 </ion-slides>
  
</ion-content>
